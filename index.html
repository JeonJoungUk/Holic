<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/CodingLabYT-->
<html lang="ko-kr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> 홀릭 | Main </title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="favicon.ico">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bxl-c-plus-plus icon'></i>
            <div class="logo_name">Holic</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="검색...">
                <span class="tooltip">검색</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">대시보드</span>
                </a>
                <span class="tooltip">대시보드</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="links_name">My홀릭</span>
                </a>
                <span class="tooltip">My홀릭</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-bell-ring'></i>
                    <span class="links_name">알림</span>
                </a>
                <span class="tooltip">알림</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cloud-download'></i>
                    <span class="links_name">저장한 홀릭</span>
                </a>
                <span class="tooltip">저장한 홀릭</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cart-alt'></i>
                    <span class="links_name">주문 내역</span>
                </a>
                <span class="tooltip">주문 내역</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">설정</span>
                </a>
                <span class="tooltip">설정</span>
            </li>
            <li class="profile">
                <div class="profile-details">
                    <img src="profile.jpg" alt="profileImg">
                    <div class="name_job">
                        <div class="name">JeonJonguk</div>
                        <div class="job">Web Admin</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <div class="text">Dashboard</div>
    </section>
    <script src="/js/script.js"></script>
</body>

</html>
